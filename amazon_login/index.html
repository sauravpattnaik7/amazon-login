<!doctype html>
<html lang="en">

<head>
    <title>Amazon_Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/main.css">
</head>

<body>
    <div class="container">
        <div class="col-md-4 offset-md-4">
            <div>
                <img src="http://www.logosvectorfree.com/wp-content/uploads/2017/12/Amazon-Logos-new.jpg" height=10%
                    width=10% alt=Amazon_Logo class="center" />
            </div>
        </div>
        <div class="col-md-4 offset-md-4">
            <div class="card" style="width: 18rem;">
                <!-- <img class="card-img-top" src="http://placehold.it/500x500" alt="Card image cap">  -->
                <div class="card-body">
                    <h3>Sign in</h3>
                    <form>
                        <style>
                            input {
                                                width: 100%;
                                            }
                                        </style>
                        <p class="thick">Email (phone for mobile accounts)</p>
                        <!-- Email (phone for mobile accounts)<br> -->
                        <input type="text" name="Email_login">
                    </form>
                    <br>
                    <form>
                        <p class="thick">Password</p>
                        <input type="text" name="password">
                    </form>
                    <br>
                    <button type="button" class="btn btn-primary btn-sm btn-block">Sign in</button>
                    <br>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
                        <label class="custom-control-label" for="defaultUnchecked">Keep me signed in. </label>
                    </div>
                    <br>
                    <p class="text-center sign-up-link">
                        <span>New to Amazon?</span>
                    </p>
                    <button type="button" class="btn btn-secondary btn-sm btn-block">Create your Amazon account</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
